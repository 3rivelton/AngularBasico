<mat-card>
    <mat-card-title>Deseja Realmente Deletar Produto?</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput [(ngModel)]="product.name" name="name">
        </mat-form-field>
        <mat-form-field>
            <input matInput [(ngModel)]="product.price" name="price">
        </mat-form-field>
    </form>
</mat-card>

<button mat-raised-button (click)="deleteProduct()" color="warn">
    Deletar
</button>

<button mat-raised-button (click)="cancelProduct()" color="danger">
    Cancelar
</button>
